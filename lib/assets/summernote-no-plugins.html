<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Flutter Summernote HTML Editor" />
    <meta name="author" content="tneotia" />
    <title>Summernote Text Editor HTML</title>
    <script src="jquery.min.js"></script>

    <!-- KaTeX -->
    <link href="katex/katex.min.css" rel="stylesheet" />
    <script defer src="katex/katex.min.js"></script>
    <script defer src="katex/auto-render.min.js"></script>
    <script defer src="katex/katex-config.min.js"></script>

    <!--summernote js and css-->
    <link href="summernote-lite.min.css" rel="stylesheet" />
    <script src="summernote-lite.min.js"></script>
    <!--darkCSS-->
  </head>
  <body>
    <div id="summernote-2"></div>
    <div id="preview"></div>

    <!--headString-->
    <!--summernoteScripts-->
    <!--minor styling to improve editor design-->
    <style>
      body {
        display: block;
        font-family: "IRANYekanFN";
        margin: 0px;
        font-size: 14px;
      }
      .note-editor.note-airframe,
      .note-editor.note-frame {
        border: 0px solid #a9a9a9;
      }
      .note-frame {
        border-radius: 0px;
      }
      h1 {
        font-size: 16.5px;
      }
      h2 {
        font-size: 16px;
      }
      h3 {
        font-size: 15px;
      }
      h3 {
        font-size: 14.75px;
      }
      h3 {
        font-size: 14.5px;
      }
      h3 {
        font-size: 14.25px;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold;
      }
      p {
        font-size: 14px;
      }
      a {
        color: #068067 !important;
        text-decoration: underline !important;
      }
      .katex,
      .katex * {
        user-select: none;
        pointer-events: none;
      }
      .katex * .mord {
        font-family: IRANYekanFN;
        font-size: 14px;
      }
    </style>
  </body>
</html>
